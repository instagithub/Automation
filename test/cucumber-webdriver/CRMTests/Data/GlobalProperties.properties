# provide one of them - chrome/firefox/ie
browser.name=chrome

# path of chromedriver in local machine
chrome.driver=binaries\\chromedriver.exe

# path of iedriver in local machine
ie.driver=binaries\\IEDriverServer.exe

# pass true for enabling full screen mode, by default its false.
enable.fullscreen.mode=false

debug.mode=true

# to keep the video even for passed scenarios
save.video=false

# possible values test.type=subui / ui
test.type=ui

global.timeout=60

# Twitter URL 
twitter.url=http://www.twitter.com

#Facebook URL
facebook.url=http://www.facebook.com

# Fiddler trace properties
# path of output directory where saz files will be saved
saz.directory=C:/Results5
# number of sessions per saz file, if this value is passed 0 or left blank then sessions wont be trimmed
saz.session.count=30
# number of seconds to wait after triggering fiddler start and before test execution
fiddler.start.waitTime=10
#saves fiddler trace saz files for each iteration of scenario outlines if this value is set yes, otherwise saz files for last iteration are saved
save.scenario.iterations=no
is.pipeline.run=true